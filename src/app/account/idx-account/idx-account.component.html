<div class="container my-5">
    <table class="table table-striped table-inverse table-responsive-md">
        <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Tài khoản</th>
                <th>Họ tên</th>
                <th>Giới tính</th>
                <th>Email</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts; index as i">
                    <td scope="row">{{i + 1}}</td>
                    <td>{{account.username}}</td>
                    <td>{{account.personname}}</td>
                    <td>
                      <i *ngIf="account.gender == 'male'" class="fa fa-mars text-primary font-weight-bold" aria-hidden="true"></i>
                      <i *ngIf="account.gender == 'female'" class="fa fa-venus text-danger font-weight-bold" aria-hidden="true"></i>
                    </td>
                    <td>{{account.email}}</td>
                    <td>
                        <a name="" id="" class="btn btn-warning" href="accounts/edit" role="button"><i class="fa fa-edit"></i></a>&nbsp;
                        <a name="" id="" class="btn btn-danger" href="#" role="button"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
