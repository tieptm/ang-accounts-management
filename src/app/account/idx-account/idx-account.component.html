<div class="container my-5">
    <nav class="mb-2">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true"><i class="fa fa-list" aria-hidden="true"></i></a>
            <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false"><i class="fa fa-address-card" aria-hidden="true"></i></a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <table class="table table-striped table-inverse table-responsive-md">
                <thead class="thead-dark">
                    <tr class="text-center">
                        <th>#</th>
                        <th>Tài khoản</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Giới tính</th>
                        <th>Email</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let account of accounts; index as i">
                            <td scope="row">{{i + 1}}</td>
                            <td>{{account.username}}</td>
                            <td>{{account.personname}}</td>
                            <td>{{account.dob}}</td>
                            <td>
                              <i *ngIf="account.gender == 'male'" class="fa fa-mars text-primary font-weight-bold" aria-hidden="true"></i>
                              <i *ngIf="account.gender == 'female'" class="fa fa-venus text-danger font-weight-bold" aria-hidden="true"></i>
                            </td>
                            <td>{{account.email}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" [routerLink]="[account.id, 'edit']"><i class="fa fa-edit"></i></button>&nbsp;
                                <button type="button" class="btn btn-danger" (click)="onDeleteAccount(account.id)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4" *ngFor="let account of accounts; index as i">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">
                            <i *ngIf="account.gender == 'male'" class="fa fa-mars text-primary font-weight-bold" aria-hidden="true"></i>
                            <i *ngIf="account.gender == 'female'" class="fa fa-venus text-danger font-weight-bold" aria-hidden="true"></i>
                        </h4>
                        <h5 class="card-subtitle text-muted mb-2">{{account.personname}}</h5>
                        <h6 class="card-subtitle text-primary">{{account.dob}}</h6>
                      </div>
                      <div class="card-body">
                        <p class="card-text">{{account.username}}</p>
                        <p class="card-text">{{account.email}}</p>
                        <a href="#" class="btn btn-warning"><i class="fa fa-edit"></i></a>&nbsp;
                        <a href="#" class="btn btn-danger"><i class="fa fa-trash"></i></a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
